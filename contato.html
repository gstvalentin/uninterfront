<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Gustavo Valentin - Portfólio</title>
  </head>
  <body>
    
    <header><!-- inicio Cabecalho -->
      <nav id="barra" class="navbar navbar-expand-sm navbar-light"> <!-- definindo caracteristicas e cores da barra -->
        <div class="container">
          
          <a href="#" class="navbar-brand">
            <img src="img/uninter-logo.png" width="142"> <!-- logo do portfolio -->
          </a>
          <div class="collapse navbar-collapse" id="nav-principal"> <!-- div para cabeçalho -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="/index.html" class="nav-link fontbarra text-primary font-weight-bold text-uppercase">Home</a> <!-- links -->
              </li>
              <li class="nav-item">
                <a href="/hobbies.html" class="nav-link fontbarra text-primary font-weight-bold text-uppercase">Hobbies</a> <!-- links  -->
              </li>
              <li class="nav-item">
                <a href="/formacao.html" class="nav-link fontbarra text-primary font-weight-bold text-uppercase">Formação</a> <!-- links -->
              </li>
              <li class="nav-item">
                <a href="/contato.html" class="nav-link fontbarra text-primary font-weight-bold text-uppercase">Contato</a> <!-- links -->
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </header><!--/fim Cabecalho -->

    <section id="home"><!-- Início seção -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex"><!-- Textos da seção -->
            <div class="align-self-center">
              <h1 class="display-4">Entre em contato</h1> <!-- apresentação -->
              <form>
        
                <!-- caixas de texto -->
                <div class="form-group">
                    <label for="usuario">Seu Nome</label>
                    <input class="form-control" type="text" id="usuario" placeholder="Digite seu nome">
                </div>
        
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Digite seu email">
                </div>
                <!-- textarea -->
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                </div>
                <!-- custom file input -->
                <div class="custom-file">
                    <input class="custom-file-input" type="file" id="arquivo">
                    <label class="custom-file-label">Selecione arquivo</label>
                </div>
                <br><br>
                <!-- button -->
                <input class="btn btn-primary" type="submit" value="Enviar">
            </form>
            <br><br> <!-- informações gerais -->
            </div>
          </div><!--/fim textos da seção -->
          <div class="col-md-6 d-none d-md-block">
            <img src="img/foto.png">
          </div>
        </div>
      </div>
    </section><!--/fim seção home -->
    <!-- JavaScript -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
